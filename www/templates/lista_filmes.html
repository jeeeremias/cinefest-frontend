<ion-view view-title="Filmes">
  <ion-content ng-controller="movieCtrl">
        <div class="list">
          <a ng-repeat="filme in lista track by $index"
          <a class="item item-thumbnail-left" href="#">
            <img ng-src="https://cinefest2016.herokuapp.com/imagem?id={{$index}}">
            <h2><b>{{filme.nome}}</b></h2>
            <p><b>{{filme.autor}}</b></p>
            <p>{{filme.descricao}}</p>
          </a>
          </a>
        </div>
  </ion-content>
</ion-view>
