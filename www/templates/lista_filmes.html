<ion-view view-title="Filmes">
  <ion-content ng-controller="filmeCtrl">
    <ion-list>
      <ion-item class="item item-thumbnail-left" ng-repeat="filme in lista track by $index" href="#/app/detalhe_filme" ng-click="nome(filme.nome, filme.autor, filme.descricao)">
        <img ng-src="http://rest-cinefest.rhcloud.com/imagem?id={{filme.imagens[0].resource}}">
        <h2><b>{{filme.nome}}</b></h2>
        <h2><p><b>{{filme.autor}}</h2></b></p>
        <div class="item-text-wrap">
        <p>{{filme.descricao}}</p>
        </div>
      </ion-item>
    </ion-list>
    <ion-infinite-scroll ng-if="!noMoreItemsAvailable"
      on-infinite="loadMore()"
      distance="1%">
    </ion-infinite-scroll>
  </ion-content>
</ion-view>
