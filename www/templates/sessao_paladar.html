<ion-header-bar align-title="left" class="bar-stable">
  <div class="buttons" ng-controller="barCtrl">
    <a class="button icon-left ion-android-arrow-back  button-clear" style="color: #e2c054" ng-click="goBack()"></a>
  </div>
  <h1 class="title"><div class="bar_titulo">Sess√£o Paladar</div></h1>
</ion-header-bar>
<ion-content class="background sessao_paladar" scroll="true" ng-controller="cardapioCtrl">
  <ion-list>
    <img ng-src="img/cardapio/lanches.png">
    <ion-item class="item item-text-wrap" ng-repeat="lanche in lanches track by $index">
      <h3>{{lanche.nome}}</h3>
      <p>{{lanche.ingredientes}}</p>
    </ion-item>
    <img ng-src="img/cardapio/massa.png">
    <ion-item class="item item-text-wrap" ng-repeat="massa in massas track by $index">
      <h3>{{massa.nome}}</h3>
      <p>{{massa.ingredientes}}</p>
    </ion-item>
    <img ng-src="img/cardapio/doce.png">
    <ion-item class="item item-text-wrap" ng-repeat="doce in doces track by $index">
      <h3>{{doce.nome}}</h3>
    </ion-item>
    <img ng-src="img/cardapio/empada.png">
    <ion-item class="item item-text-wrap" ng-repeat="empada in empadas track by $index">
      <h3>{{empada.nome}}</h3>
      <p>{{empada.ingredientes}}</p>
    </ion-item>
    <img ng-src="img/cardapio/tapioca.png">
    <ion-item class="item item-text-wrap" ng-repeat="tapioca in tapiocas track by $index">
      <h3>{{tapioca.nome}}</h3>
      <p>{{tapioca.ingredientes}}</p>
    </ion-item>
  </ion-list>
</ion-content>
