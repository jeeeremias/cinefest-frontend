<ion-view view-title="Login" hide-back-button="true">
     <ion-content ng-controller="LoginCtrl" padding="true">
       <img src="img/logo.jpg" class="img_center">
          <div  class = "list list-inset">
            <label class="item item-input">
              <input type="email" placeholder="Email" ng-model="usuario.email">
            </label>
            <label class="item item-input">
              <input type="password" placeholder="Senha" ng-model="usuario.senha">
            </label>
          </div>
          <div class="text_response" ng-if="showmessage">*{{mensagem}}</div>
          <div class="row">
            <div class="col">
          <button class="button facebook-sign-in icon button-block " ng-click="facebookSignIn()">
            Facebook
            </button>
            </div>
          <div class="col">
          <button class="button button-light button-block" ng-click="submit()" type="submit">
           Login
           </button>
           </div>
         </div>
       <div class="row">
       <div class="row">
    <div class="col col-30"></div>
    <div class="col col-20"></div>
    <div class="col ">
      <a href="#/cadastro"><button class="button button-clear button-positive small_button" >Fa√ßa seu cadastro</button></a>
  </div>
</div>
     </ion-content>
 </ion-view>
