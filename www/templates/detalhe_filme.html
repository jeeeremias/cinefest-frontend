<ion-view view-title="Sobre o filme">
  <ion-content ng-controller="movieCtrl">
    <div class="list">
      <img src="img/filme.jpg" class="img_detalhes_filme">
      <a ng-repeat="filme in bosta track by $index">
        <div class="row">
          <div class="col col-50">
            <b>{{filme.nome}}</b>
            <b><button class="button facebook-sign-in button-small" href="#">{{filme.autor}}</button></b>
          </div>
          {{filme.descricao}}
        </a>
      </a>
    </div>
    </div>
  </ion-content>
</ion-view>
