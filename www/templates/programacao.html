<ion-header-bar align-title="left" class="bar-stable">
  <div class="buttons" ng-controller="barCtrl">
    <i class="button icon-left ion-android-arrow-back  button-clear" style="color: #e2c054" ng-click="goBack()"></i>
  </div>
  <h1 class="title">
    <div class="bar_titulo">Programação</div>
  </h1>
</ion-header-bar>
<div class="bar bar-subheader bar-stable" ng-controller="progracaoCtrl">
  <i class="button button-clear ion-chevron-left" ng-click="anterior()" ng-disabled="dia<=15" style="color:#E5E6E9;"></i>

  <h2 class="title" style="color:#E5E6E9;">{{dia}}{{mes}} - {{diaSemana}}</h2>
  <i class="button button-clear ion-chevron-right" ng-click="proximo()" ng-disabled="dia >=27" style="color: #E5E6E9;"> </i>
</div>
<ion-content class="background votacao has-header has-subheader programacao" ng-controller="progracaoCtrl">
  <div class="form_programacao" ng-repeat="programacao in programacao">
    <h4>{{programacao.hora }} {{programacao.nome_atividade}}</h4>
    <p>{{programacao.titulo}} {{programacao.genero}} {{programacao.tempo}}</p>
  </div>
</ion-content>
